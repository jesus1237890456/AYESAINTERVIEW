<!-- componente de detalle de usuario que envia informacion del usuario a subformularios  -->
<nz-layout>
  <nz-breadcrumb class="breadcrumb" nzSeparator=">">
    <nz-breadcrumb-item>Home</nz-breadcrumb-item>
    <nz-breadcrumb-item> Usuarios</nz-breadcrumb-item>
    <nz-breadcrumb-item> Detalle Usuario</nz-breadcrumb-item>
  </nz-breadcrumb>
  <app-skeleton-table *ngIf="!activateForm"></app-skeleton-table>
  <nz-content *ngIf="activateForm">

      <div nz-row>
        <div nz-col nzFlex="1">
          <h2 nz-typography>Detalle Usuario</h2>
        </div>
      </div>
      <div>
        <div nz-row [nzGutter]="[16]">
          <div nz-col nzFlex="2">
            <nz-divider nzText="Datos identificativos" nzOrientation="left"></nz-divider>
              <nz-form-item>
                <nz-form-label >Nombre</nz-form-label>
                <nz-form-control>
                  <label>{{editUser.name}}</label>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label >Apellido</nz-form-label>
                <nz-form-control>
                  <label>{{editUser.last_name}}</label>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
              <nz-form-label >Dni</nz-form-label>
                <nz-form-control>
                  <label>{{editUser.dni}}</label>
                </nz-form-control>
              </nz-form-item>
          </div>
          <div nz-col nzFlex="2">
            <nz-divider nzText="Datos de contacto" nzOrientation="left"></nz-divider>
            <nz-form-item>
              <nz-form-label >Email</nz-form-label>
              <nz-form-control>
                <label>{{editUser.mail}}</label>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </div>
     
      <div nz-row>
        <div nz-col nzSpan="5" nzOffset="19">
          <button nz-button nzSize="large" style="float: right;" nzType="primary" (click)="clickVolver()">
            <i nz-icon nzType="rollback"></i>Volver</button>
        </div>
      </div>
  </nz-content>
</nz-layout>
